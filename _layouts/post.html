---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}

<!-- List tags at the bottom of post -->
<p class="meta">
Tags:
{% for tag in page.tags %}
  <!-- Do not use a comma only for last tag -->
  {% if forloop.last == false %}
    <a href="/{{site.tag_dir}}/{{tag}}">{{tag}}</a>,
  {% else %}
    <a href="/{{site.tag_dir}}/{{tag}}">{{tag}}</a>
  {% endif %}
{% endfor %}
</p>
</div>
